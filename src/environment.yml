name: ai_news

channels:
  - nvidia
  - pytorch 
  - huggingface 
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - jupyterlab
  - pytorch 
  - torchvision
  - torchaudio 
  - pytorch-cuda=11.7
  - transformers
  - pip
  - pip:
    - numpy
    - pandas
    - matplotlib
    - mypy
    - xmltodict
    - rich
    - arxiv
    - langchain
    - huggingface_hub
    - sentencepiece
    - tokenizers>=0.13.3
    - accelerate
    - ctransformers
    - umap-learn
    - plotly
    - scikit-learn
    - tiktoken
    - newsapi-python
    - newspaper3k
    - gnews
