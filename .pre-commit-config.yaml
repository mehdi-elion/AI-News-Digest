exclude: |
    (?x)^(
        .*__init__.py$|
        .*setup.py$|
        notebooks/scripts/.*|
    )$

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-yaml
    args: ['--unsafe']
  - id: end-of-file-fixer
  - id: mixed-line-ending
    args: ['--fix=lf']
  - id: trailing-whitespace
  - id: check-added-large-files
    args: ['--maxkb=800']
  - id: check-json

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.1.5
  hooks:
  - id: ruff
    types_or: [ python, pyi]   # TODO: add jupyter to the list (later)
    args: ['--fix']
  # Use ruff as formatter
  - id: ruff-format
    types_or: [ python, pyi]

- repo: https://github.com/Yelp/detect-secrets
  rev: v1.4.0
  hooks:
  - id: detect-secrets
    name: 'detect-secrets'
    args: ['--exclude-files', '.*\.ipynb$', ]
  - id: detect-secrets
    name: 'detect-secrets-jupyter'
    args: ['--exclude-files', '.*[^i][^p][^y][^n][^b]$', '--exclude-lines', '"(hash|id|image/\w+)":.*']

- repo: https://github.com/kynan/nbstripout
  rev: 0.6.1
  hooks:
    - id: nbstripout

# TODO: reativate later
